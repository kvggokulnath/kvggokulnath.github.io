<html><head><title>Reverse number</title></head>
<body>
Enter number:<input type="text" id="str"></br>
<button onclick="rev()">Reverse</button></br>
<p id="res"></p>
<script>
function rev(){
var nu=document.getElementById("str").value;
var len=nu.length;
var re="";
for(var i=len-1;i>=0;i--){
re+=nu[i];
//document.write(re);
}
document.getElementById("res").innerHTML=re;
}
</script>
</body>
</html>
